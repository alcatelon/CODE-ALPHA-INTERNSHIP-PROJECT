<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel = "stylesheet" href="age_style.css">
</head>
<body align = "center">
    <div class="top-menu">
        <div class="heading">Know Your Age</div>
    </div>
    <div class="container">
        <h1>Age Calculator</h1>
        <br>
        <div class="input-container">
            <label for="day">Enter DOB:</label>
            <input type="text" id="day" class="dob-input" placeholder="dd">
            /
            <input type="text" id="month" class="dob-input" placeholder="mm">
            /
            <input type="text" id="year" class="dob-input" placeholder="yyyy">
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
